<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="component">
      <div class="component__top">
        <div class="component__image">
          <img src="./images/logo.svg" alt="logo fylo" class="component__img" />
        </div>

        <div class="component__services">
          <img src="./images/icon-document.svg" alt="icon document" />

          <img src="./images/icon-folder.svg" alt="icon folder" />

          <img src="./images/icon-upload.svg" alt="icon upload" />
        </div>
      </div>

      <div class="component__bottom">
        <p class="component__info">
          You&apos;ve used <span>815 GB</span> of your storage
        </p>

        <div class="component__progress">
          <div class="component__overlay">
            <div class="component__overlay-bar">
              <div></div>
            </div>
          </div>

          <p class="component__min">0 GB</p>

          <p class="component__max">1000 GB</p>
        </div>

        <div class="component__box">
          <p class="component__text"><span>185</span> GB Left</p>
        </div>
      </div>
    </main>
  </body>
</html>
